<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>ML/AI - Graph</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  
  <section class="container">
    <div class="column">
      <!-- INCLUDE THIS >> -->
      <div class="chart">
        <h3 class="chart__title">Confidence Heatmap</h3>
        <div class="chart__slider--wrapper">
          <p class="chart__slider--text">confidence over <span class="chart__slider--value">45</span>%</p>
          <input class="chart__slider" id="heatMapRangeFilter" type="range" min="45" max="95" value="45" step="1">
        </div>
        <div class="chart__wrapper"><!-- Graph get inserted here --></div>
        <p class="chart__caption"><i class="fa fa-search-plus"></i> Use the marquee to zoom into a region. Double-click to zoom out.</p>
      </div>

      <div class="legend">
        <h3 class="legend__title">Category: Explicit Nudity</h3>
        <div class="selectall">
          <div class="selectall__checkbox">
            <label for="graphSelectAll">Select All
              <input type="checkbox" id="graphSelectAll" checked/>
              <span class="selectall__checkbox--check"></span>
            </label>
          </div>
        </div>

        <hr class="legend__linebreak"/>
        <!-- buttons are added here via javascript -->
      </div>
      <!-- << INCLUDE THIS -->
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/plotly-custom.js"></script>
  <script type="text/javascript" src="assets/js/main-bundle.js"></script>

</body>
</html>
